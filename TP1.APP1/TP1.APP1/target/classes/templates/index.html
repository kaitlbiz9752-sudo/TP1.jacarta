<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil - Gestion des utilisateurs</title>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">Aucun utilisateur dans la liste!</h2>
    <div th:case="*">
        <h2>Liste des utilisateurs</h2>
        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{/edit/{id}(id=${user.id})}">Modifier</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}">Supprimer</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p>
        <a href="/signup">Ajouter un nouvel utilisateur</a>
    </p>
</div>

</body>
</html>
